<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planner</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="weatherContainer">
        <div class="location">
            <!-- <canvas class="icon" width="128" height="128"></canvas> -->
            <h1 class="location-timezone">Timezone</h1>
        </div>
        <div class="temp">
            <div class="degree-section">
                <h2 class="temp-degree">32</h2>
                <span>F</span>
            </div>
            <div class="temp-description"></div>
                <!-- <div class="temp-suggestion"></div> -->
    </div>
    <div class="park-todo">
        <div class="park-container">
            <h1 class="results hidden"> Here are some national parks around you.</h1>
            <ul class="displayedResults"></ul>
        </div>
        <div class="todoContainer">
           <button class="todoButton">To-Do List</button>
           <div class="hidden" id="todoApp"></div>
        </div>
    </div>
    
</div>
    
 
<script src="assets/js/skycons.js"></script>    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/scripts.js"></script>
</body>
</html>
